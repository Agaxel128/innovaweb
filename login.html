<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión / Registrarse</title>
    <style>
        /* Estilos básicos para el formulario */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2 id="form-title">Iniciar sesión</h2>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            style="visibility: hidden;" disabled>
            <button type="submit">Iniciar sesión</button>
            <!-- Botón de redirección que será visible después de un inicio de sesión exitoso -->
        </form>


        <p id="error-message" class="error-message">Hubo un error al procesar su solicitud. Por favor, intente
            nuevamente.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:3000/api';
        const currentPage = '/login';
        const formTitle = document.getElementById('form-title');
        const authForm = document.getElementById('auth-form');
        const errorMessage = document.getElementById('error-message');

        function getToken() {
            return localStorage.getItem('token');
        }

        function isTokenValid() {
            const token = getToken();
            console.log(token);
            if (!token) return false;

            // Verifica si el token tiene el formato de un JWT (tres partes separadas por ".")
            const tokenParts = token.split('.');
            if (tokenParts.length !== 3) {
                console.warn('El token no tiene el formato esperado de un JWT.');
                return false;
            }

            try {
                // Decodifica la carga útil del JWT
                const payload = JSON.parse(atob(tokenParts[1]));
                const currentTime = Math.floor(Date.now() / 1000); // Tiempo actual en segundos
                return payload.exp > currentTime; // El token es válido si no ha expirado
            } catch (error) {
                console.error('Error al verificar el token:', error);
                return false; // Token inválido
            }
        }

        if (isTokenValid()) {
            window.location.href = '/index.html'; // Redirige si el token es válido
        }

        async function login(email, password) {
            try {
                const response = await axios.post(`${API_BASE}/auth/sign-in`, { email, password });
                const token = response.data;

                console.log(token);
                if (response.data.status === "ok") {
                    // Guardar el token en el localStorage
                    localStorage.setItem('token', JSON.stringify(token));

                    window.location.href = '/index.html';
                } else {
                    alert(response.data.errors.message);
                }



            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                alert('Credenciales incorrectas');
            }
        }


        // Función para manejar el envío del formulario
        authForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                let response;
                login(email, password);

            } catch (error) {
                if (error.response) {
                    console.error('Error del servidor:', error.response.data); // Muestra los errores devueltos
                    errorMessage.textContent = error.response.data.errors
                        .map(err => `${err.path}: ${err.message}`)
                        .join('\n'); // Muestra los errores específicos al usuario
                } else {
                    console.error('Error desconocido:', error);
                    errorMessage.textContent = 'Ha ocurrido un error desconocido.';
                }
                errorMessage.style.display = 'block';
            }
        });



    </script>

</body>

</html>
